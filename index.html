<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiger Palace ROI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="https://tigerpalace.vip/wp-content/uploads/2025/08/tiger-palace-logo.png" alt="Tiger Palace Logo" class="logo">
            <h1>Tiger Palace ROI Calculator</h1>
        </header>

        <section class="form-section">
            <div class="form-group">
                <label for="tier">Select Membership Tier</label>
                <select id="tier">
                    <option value="silver">Silver (2% bonus on gaming)</option>
                    <option value="gold">Gold (10% bonus overall)</option>
                    <option value="platinum">Platinum (30% bonus on real estate)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="investment">Investment Amount ($)</label>
                <input type="number" id="investment" value="50000" min="1000" max="100000">
            </div>

            <div class="form-group">
                <label for="roi">Expected Annual ROI (%)</label>
                <input type="number" id="roi" value="12" min="1" max="30">
            </div>

            <div class="form-group">
                <label for="years">Investment Period (Years)</label>
                <input type="number" id="years" value="5" min="1" max="30">
            </div>

            <button onclick="calculateROI()">Calculate</button>
        </section>

        <section class="result-section">
            <h2>Your Potential Returns</h2>
            <p><strong>Initial Investment:</strong> $<span id="initial">0</span></p>
            <p><strong>Annual Return:</strong> $<span id="annual">0</span></p>
            <p><strong>Total Return:</strong> $<span id="total">0</span></p>
        </section>

        <footer>
            <p>Powered by <a href="https://tigerpalace.vip/" target="_blank">TigerPalace</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
